<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/320dc3e6ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="logo" class="navbar-logo">
                <button class="hamburger-button">&#9776;</button>
                <img src="images/logo.svg" alt="">
            </div>
            <div class="navbar-search">
                <input type="text" placeholder="Buscar...">
                <button class="search-button">Buscar</button>
            </div>
            <div class="navbar-icons">
                <button class="cart-button">Carrito</button>
                <button id="loginButton" class="profile-button">Mi Perfil</button>
            </div>
        </nav>
    </header>
    <main id="index">
    </main>
    <footer>
        <div class="footer-message">
            <div class="footer-networks">
                <img class="network-logo" src="images/Rectangle 14.svg" alt="X logo">
                <img class="network-logo" src="images/Rectangle 14.svg" alt="Instagram logo">
                <img class="network-logo" src="images/Rectangle 14.svg" alt="Facebook logo">
                <img class="network-logo" src="images/Rectangle 14.svg" alt="Youtube logo">
            </div>
            <h3>Esperamos que hayas disfrutado al máximo tu tiempo jugando en nuestro sitio. ¡Gracias por visitarnos y compartir esta experiencia con nosotros!</h3>
        </div>
        <div class="footer-list-container">
            <div class="footer-list">
            <p>Conocenos:</p>
            <ul>
                <li>Quienes somos?</li>
                <li>Que hacemos?</li>
                <li>Historia</li>
            </ul>
            </div>
            <div class="footer-list">
                <p>Contactanos</p>
                <ul>
                    <li>clients@pixelsteam.com</li>
                    <li>+5492255524391</li>
                    <li>Av pixel 1322</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/router.js"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</body>
</html>
