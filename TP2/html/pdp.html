<main class="login-register">
    <div class="pdp-container">
        <div class="left-column">
            <img class="main-image" src="../TP2/images/games/dirtrally2.0.jpg" alt="Imagen Principal">
            <div class="images-container">
                <img class="small-image" src="../TP2/images/games/dirtrally2.0.jpg" alt="Imagen 1">
                <img class="small-image" src="../TP2/images/games/dirtrally2.0.jpg" alt="Imagen 2">
                <img class="small-image" src="../TP2/images/games/dirtrally2.0.jpg" alt="Imagen 3">
                <img class="small-image" src="../TP2/images/games/dirtrally2.0.jpg" alt="Imagen 4">
            </div>
        </div>
        <div class="right-column">
            <div class="description">
                <h1>Título de la Descripción</h1>
                <p>Esta es una descripción detallada del contenido. Puedes agregar cualquier texto o información relevante aquí.</p>
            </div>
            <button id="playDemo" class="button-primary">Play Demo</button>
        </div>
    </div>
    <div class="comments-container">
        <h2>Comentarios</h2>
        <form id="comment-form">
            <img src="../TP2/icons/user.svg" alt="">
            <textarea id="comment" placeholder="Agrega un comentario" rows="3" required></textarea>
            <button type="button" id="add-comment-button">comentar</button>
        </form>

        <div id="comment-list" class="comment-list">
            <div class="comment">
                <img src="../TP2/images/games/crash.jpg" alt="Usuario 1">
                <div class="comment-content">
                    <h3>Usuario 1</h3>
                    <p>Este es el primer comentario.</p>
                </div>
                <div class="comment-date">hace 20min</div>
            </div>
            <div class="comment">
                <img src="../TP2/images/games/crash.jpg" alt="Usuario 2">
                <div class="comment-content">
                    <h3>Usuario 2</h3>
                    <p>Este es el segundo comentario.</p>
                </div>
                <div class="comment-date">hace 8h</div>
            </div>
        </div>
    </div>
    </body>
</main>
